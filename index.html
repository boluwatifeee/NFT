<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
    <div class="card">
      <div class="description">

        <div class="equi">
          <img src="images/image-equilibrium.jpg" alt="cube">
        </div>

        <div class="view">
          <img src="images/icon-view.svg" alt="icon" class="eye">
        </div>

        <div class="heading">
          <h2>Equilibrium #3429</h2>
        </div>

        <div class="info">
          <p>Our Equilibrium collection promotes<br>balance and calm.</p>
        </div>

        <div class="card-info">
          <span id="eth">
            <img src="images/icon-ethereum.svg" alt="ethe">
            0.041 ETH
          </span>
          <span id="time">
            <img src="images/icon-clock.svg" alt="clock">
            3 days left
          </span>
        </div>

        <hr>

        <div class="creator">
          <img class="avatar" src="images/image-avatar.png" alt="author">
          <p>Creation of <a href="#" id="name"> Jules Wyvern</a></p>
        </div>  

      </div>  
    </div>
